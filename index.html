<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>ДОМАНАВЕКА</title>
</head>

<body>
    <!-- Общий контейнер -->
    <div class="content-container">
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="logo">
                            <img src="img/logo.png" alt="logo" class="logo__img">
                            <div class="logo-name">
                                <strong class="logo-name__strong">ДОМА</strong>
                                <span class="logo-name__normal">НАВЕКА</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="schedule">
                            <div class="schedule-wrap">
                                <strong class="schedule-wrap__time">с 9:00 до 21:00</strong>
                                <span class="schedule-wrap__day">без выходных</span>
                            </div>
                            <img src="img/clock.png" alt="clock" class="schedule__img-clock">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="contact-number">
                            <div class="contact-phone">
                                <div class="contact-phone__question">Есть вопросы? Звоните!</div>
                                <a class="contact-phone__number" href="tel:+"><strong>+38 (063) 850-51-53</strong></a>
                            </div>
                            <button class="contact-number__btn">Заказать звонок</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="first-section">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="info-first-section">
                            <h1 class="info-first-section__title">Строи дома</h1>
                            <p class="info-first-section__subtitle">из бетона, кирпича, поризованных<br>блоков и пеноблоков </p>
                            <p class="info-first-section__subtitle-second">В Днепре<br>с гарантией 20 лет</p>
                            <div class="row">
                                <div class="col-4">
                                    <div class="info-first-section__text">
                                        У нас 7 бригад<br>
                                        строителей
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="info-first-section__text">
                                        Опыт работы<br>
                                        19 лет
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="info-first-section__text">
                                        Создаем дома<br>
                                        "под ключ", <br>
                                        <small>реконструируем</small><br>
                                        <small>или достраиваем</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
